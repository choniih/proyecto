  <main>
    <div class="container">
      <div id="cartInfo">
        <!-- Aquí se insertará la información del carrito -->
        
      </div>
      
      <div id="sub">
        <!-- Espacio para mostrar los costos y totales -->
        <h5>Costos</h5>
        <p>Subtotal: <span id="subtotalAmount">$0.00</span></p>
        <p>Costo de envío: <span id="shippingCost">$0.00</span></p>
        <p>Total a pagar: <span id="totalAmount">$0.00</span></p>
      </div>

      <div id="modals">


        <!-- Modal para seleccionar la forma de pago -->
        <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Selecciona la forma de pago</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="paymentForm">
                  <div class="form-group">
                    <label for="paymentMethod">Forma de pago</label>
                    <select class="form-control" id="paymentMethod" name="paymentMethod">
                      <option value="creditCard">Tarjeta de Crédito</option>
                      <option value="bankTransfer">Transferencia Bancaria</option>
                    </select>
                  </div>
                  <div id="creditCardFields" class="d-none">
                    <div class="form-group">
                      <label for="creditCardNumber">Número de Tarjeta de Crédito</label>
                      <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber" placeholder="Ingrese el número de tarjeta">
                    </div>
                    <div class="form-group">
                      <label for="cvv">CVV</label>
                      <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Ingrese el CVV">
                    </div>
                    <div class="form-group">
                      <label for="expirationDate">Fecha de Vencimiento</label>
                      <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="MM/YY">
                    </div>
                  </div>
                  
                  
                  <div id="bankTransferFields" class="d-none">
                    <div class="form-group">
                      <label for="bankAccount">Cuenta Bancaria</label>
                      <input type="text" class="form-control" id="bankAccount" name="bankAccount" placeholder="Ingrese el número de cuenta">
                    </div>
                  </div>
                  
                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="submitPayment">Guardar</button>
              </div>
            </div>
          </div>
        </div>
        <p id="selectedPaymentMethod">No se ha seleccionado ningún método de pago</p>

      </div>
      <br>
      <button id="confirmPurchase" class="btn btn-primary btn-full-width">Finalizar compra</button>
