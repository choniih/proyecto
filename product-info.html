  <main>
    <div id="product-info-container" class="container">
      <h1><span id="product-name"></span></h1>
      <p><b>Precio:</b> <br><span id="product-currency"></span> <span id="product-price"></span></p>
      <p><b>Descripción:</b> <br> <span id="product-description"></span></p>
      <p><b>Categoría:</b><br> <span id="product-category"></span></p>
      <p><b>Cantidad Vendida:</b><br> <span id="product-soldCount"></span></p>

      <p><b>Imágenes del Producto:</b></p>
      <div id="product-images">
        
      </div>

      </ul>

  <!-- Caja de comentarios -->
<div id="product-comments">
  <p id="pcom">Comentarios</p>
  <ul id="comment-list"></ul>
  <form id="comment-form">
    <div class="form-group">
      <label for="comment-text">Comentar:</label>
      <textarea class="form-control" id="comment-text" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="comment-rating">Puntuación:</label>
      <select class="form-control" id="comment-rating">
        <option value="1">1 </option>
        <option value="2">2 </option>
        <option value="3">3 </option>
        <option value="4">4 </option>
        <option value="5">5 </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
